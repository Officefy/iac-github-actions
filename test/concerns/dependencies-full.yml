#@data/values
---
mysql:
  enabled: true
  values:
    primary:
      nodeSelector:
        - name: arch
          value: amd64
      persistence:
        size: 2Gi
        storageClass: longhorn
      resources:
        requests:
          - name: cpu
            value: 0.2
          - name: memory
            value: 64Mi
        limits:
          - name: cpu
            value: 1
          - name: memory
            value: 1024Mi

postgres:
  enabled: true  
  values:
    primary:
      nodeSelector:
        - name: arch
          value: amd64
      persistence:
        size: 2Gi	
        storageClass: longhorn

rabbitmq:
  enabled: true  
  values:
    persistence:
      size: 2Gi
      storageClass: longhorn

elasticsearch:
  enabled: true  
  values:
    master:
      persistence:
        size: 2Gi
        storageClass: longhorn
    data:
      persistence:
        size: 2Gi
        storageClass: longhorn

redis:
  enabled: true

nats:
  enabled: true

etcd:
  enabled: true
