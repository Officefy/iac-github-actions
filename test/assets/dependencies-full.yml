#@data/values
---
mysql:
  enabled: true
  values:
    primary:
      persistence:
        enabled: true
        size: 1Gi

postgres:
  enabled: true  
  values:
    primary:
      persistence:
        enabled: true
        size: 1Gi	

rabbitmq:
  enabled: true 
  values:
    persistence:
      enabled: true
      size: 1Gi

elasticsearch:
  enabled: true  
  values:
    master:
      persistence:
        size: 1Gi
    data:
      persistence:
        enabled: true
        size: 1Gi

redis:
  enabled: true
  values:
    master:
      persistence:
        enabled: true

nats:
  enabled: true
  values:
    nodeSelector:
      - name: arch
        value: amd64

etcd:
  enabled: true
  values:
    persistence:
      enabled: true

mongodb:
  enabled: true
  values:
    persistence:
      enabled: true
