name: 'Static code analysis'
description: 'Greet someone'

inputs:
  language:
    description: 'Inform the main repository language'
    required: false
    default: 'javascript'
  runAnalysis:
    description: ''
    required: false
    default: 'true'

runs:
  using: "composite"

  steps:
    # GitLeaks
    - name: Run GitLeaks scanner
      id: gitleaks
      if: inputs.runAnalysis == true
      uses: DariuszPorowski/github-action-gitleaks@v2
      with:
        report_format: "sarif"
        fail: false

    - name: Upload Gitleaks SARIF report to code scanning service
      if: steps.gitleaks.outputs.exitcode == 1
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: ${{steps.gitleaks.outputs.report}}

    # Trivy
    - name: Run Trivy scanner
      if: inputs.runAnalysis == true
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        ignore-unfixed: true
        format: 'sarif'
        severity: 'CRITICAL,HIGH'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results
      if: inputs.runAnalysis == true
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

    # OSSAR
    - name: Run OSSAR
      if: inputs.runAnalysis == true
      uses: github/ossar-action@v1
      id: ossar

    - name: Upload OSSAR results
      if: inputs.runAnalysis == true
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: ${{ steps.ossar.outputs.sarifFile }}

    # CodeQL
    - name: Setup CodeQL for ${{ inputs.language }}
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ inputs.language }}

    - name: Run ${{ inputs.language }} CodeQL Analysis
      uses: github/codeql-action/analyze@v2
