#@data/values-schema
---
repository: acm-svc-acme

#! MYSQL
mysql:
  enabled: false
  version: 9.1.7
  chart: bitnami/mysql
  values:
    architecture: standalone
    auth:
      database:	svc
      username:	svc
    image:
      debug: false
      pullPolicy: IfNotPresent
    metrics:
      enabled: false
      #@schema/type any=True
      extraEnvVars: []
    primary:
      #@schema/type any=True
      extraEnvVars: []
      persistence:
        enabled: true
        size: 2Gi
      resources:
        limits: {}
        requests: {}

#! POSTGRES
postgres:
  enabled: false
  version: 11.6.6
  chart: bitnami/postgresql
  values:
    architecture: standalone
    auth:
      database:	svc
      username:	svc
    image:
      debug: false
      pullPolicy: IfNotPresent
    metrics:
      enabled: false
      #@schema/type any=True
      extraEnvVars: []
    primary:
      #@schema/type any=True
      extraEnvVars: []
      persistence:
        enabled: true
        size: 2Gi
      resources:
        limits: {}
        requests: {}

#! RABBITMQ
rabbitmq:
  enabled: false
  version: 10.1.7
  chart: bitnami/rabbitmq
  values:
    auth:
      username:	svc
    clustering:
      enabled: false
    #@schema/type any=True
    extraEnvVars: []
    image:
      debug: false
      pullPolicy: IfNotPresent
    ingress:
      enabled: false
    metrics:
      enabled: false
    persistence:
      enabled: true
      storageClass: ""
      size: 2Gi
    resources:
      limits: {}
      requests: {}
    serviceAccount:
      create: false

#! ELASTICSEARCH
elasticsearch:
  enabled: false
  version: 18.2.12
  chart: bitnami/elasticsearch
  values:
    coordinating:
      replicaCount: 1
    data:
      replicaCount: 1
      persistence:
        enabled: true
        storageClass: ""
        size: 2Gi
    #@schema/type any=True
    extraEnvVars: []
    image:
      debug: false
      pullPolicy: IfNotPresent
    ingest:
      replicaCount: 1
    ingress:
      enabled: false
    metrics:
      enabled: false
    master:
      replicaCount: 1
      persistence:
        enabled: true
        storageClass: ""
        size: 2Gi
      resources:
        limits: {}
        requests: {}

#! REDIS
redis:
  enabled: false
  version: 16.12.1
  chart: bitnami/redis
  values:
    architecture: standalone
    auth:
      enabled: false
    #@schema/type any=True
    extraEnvVars: []
    image:
      debug: false
      pullPolicy: IfNotPresent
    ingress:
      enabled: false
    metrics:
      enabled: false
    master:
      persistence:
        enabled: false
        size: 2Gi
      resources:
        limits: {}
        requests: {}

#! NATS
nats:
  enabled: false
